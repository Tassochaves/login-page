<app-default-login-layout
    title="Sign in and start today!"
    primaryBtnText="Signup Now"
    secondaryBtnText="Login Now"
    (submit)="submit()"
    (navigate)="navigate()"
    [disablePrimaryBtn]="!signupForm.valid"
>
    <form [formGroup]="signupForm">
      <app-primary-input
        formControlName="name"
            inputName="name"
            type="text"
            label="Your name"
            placeholder="Tasso chaves">
            <img src="/assets/img/msg.png">
        </app-primary-input>

        <app-primary-input
        formControlName="email"
            inputName="email"
            type="email"
            label="Email"
            placeholder="teste@teste.com">
            <img src="/assets/img/msg.png">
        </app-primary-input>

        <app-primary-input
            formControlName="password"
            inputName="password"
            type="password"
            label="Password"
            placeholder="">
            <img src="/assets/img/trancar.png">
        </app-primary-input>

        <app-primary-input
            formControlName="passwordConfirm"
            inputName="passwordConfirm"
            type="password"
            label="Confirm your password"
            placeholder="">
            <img src="/assets/img/trancar.png">
        </app-primary-input>
    </form>
</app-default-login-layout>

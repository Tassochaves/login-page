<app-default-login-layout 
    title="Login into your account"
    primaryBtnText="Login Now"
    secondaryBtnText="Signup Now"
    (submit)="submit()"
>
    <form [formGroup]="loginForm">
        <app-primary-input
        formControlName="email"
            inputName="email"
            type="email"
            label="Email"
            placeholder="teste@teste.com">
            <img src="/assets/img/msg.png">
        </app-primary-input>

        <app-primary-input
            formControlName="password"
            inputName="password"
            type="password"
            label="Password"
            placeholder="">
            <img src="/assets/img/trancar.png">
        </app-primary-input>
        <span>Forgout password?</span>
    </form>
</app-default-login-layout>
